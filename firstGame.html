<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kartice sa brojevima</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        background: linear-gradient(to bottom, #70a1ff, #ff6b81);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }

    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        width: 100%;
        max-width: 1200px;
        padding: 20px;
        margin-top: 60px; /* Ensure cards are below the navbar */
    }

    .card {
        flex: 1 1 calc(33.333% - 20px); /* Flexible cards with 3 per row on larger screens */
        max-width: 200px;
        height: 200px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        cursor: pointer;
        background-size: cover;
        background-position: center;
        color: white;
        position: relative;
    }

    .card:hover::before {
        content: attr(data-number);
        position: absolute;
        font-size: 6vw;
        font-weight: bold;
        color: white;
        border-radius: 10px;
    }

    /* Navbar styles */
    .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #333;
        overflow: hidden;
        z-index: 1000; /* Ensure the navbar stays above other content */
    }

    .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
    }

    .navbar a:hover {
        background-color: #ddd;
        color: black;
    }

    /* Back to Home button */
    .back-to-home-btn {
        float: right;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
        background-color: #333;
        border: none;
        cursor: pointer;
    }

    .back-to-home-btn:hover {
        background-color: #ddd;
        color: black;
    }

    @media (max-width: 1024px) {
        .card {
            flex: 1 1 calc(50% - 20px); /* 2 cards per row on medium screens */
            height: 150px;
        }

        .card:hover::before {
            font-size: 8vw;
        }
    }

    @media (max-width: 600px) {
        .card {
            flex: 1 1 100%; /* 1 card per row on small screens */
            height: 120px;
        }

        .card:hover::before {
            font-size: 10vw;
        }

        .container {
            margin-top: 80px; /* Increased margin for smaller screens */
        }
    }

    @media (max-width: 400px) {
        .card {
            flex: 1 1 100%; /* 1 card per row on very small screens */
            height: 100px;
        }

        .card:hover::before {
            font-size: 12vw;
        }

        .container {
            margin-top: 100px; /* Increased margin for very small screens */
        }
    }
</style>
</head>
<body>
    <div class="navbar">
        <button class="back-to-home-btn" onclick="redirectToHomePage()">Nazad na poƒçetnu stranicu</button>
    </div>

<div class="container">
    <div class="card" data-number="1" style="background-image: url('butterfly.jpg')"></div>
    <div class="card" data-number="2" style="background-image: url('butterfly2.jpg')"></div>
    <div class="card" data-number="3" style="background-image: url('butterfly3.jpg')"></div>
    <div class="card" data-number="4" style="background-image: url('butterfly4.jpg')"></div>
    <div class="card" data-number="5" style="background-image: url('butterfly5.jpg')"></div>
    <div class="card" data-number="6" style="background-image: url('butterfly6.jpg')"></div>
    <div class="card" data-number="7" style="background-image: url('butterfly7.jpg')"></div>
    <div class="card" data-number="8" style="background-image: url('butterfly8.jpg')"></div>
    <div class="card" data-number="9" style="background-image: url('butterfly9.jpg')"></div>
    <div class="card" data-number="10" style="background-image: url('butterfly11.jpg')"></div>
</div>

<audio id="audioPlayer">
    <source src="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg" type="audio/ogg">
    Your browser does not support the audio element.
</audio>

<script>
    const cards = document.querySelectorAll('.card');
    const audio = document.getElementById('audioPlayer');

    cards.forEach(card => {
        card.addEventListener('mouseenter', () => {
            card.setAttribute('data-number', card.getAttribute('data-number'));
        });
        card.addEventListener('mouseleave', () => {
            card.setAttribute('data-number', card.getAttribute('data-number'));
        });
        card.addEventListener('click', () => {
            const number = card.getAttribute('data-number');
            playSound(number);
        });
    });

    function playSound(number) {
        const sound = new Audio();
        sound.src = `${number}.mp3`; // Assuming each sound file is named as the corresponding number
        sound.play();
    }

    function redirectToHomePage() {
        window.location.href = "index.html"; // Replace "index.html" with your home page URL
    }
</script>

</body>
</html>
